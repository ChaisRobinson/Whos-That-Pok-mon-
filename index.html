<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Who's that Pokemon?</h1>
      <div class="pokemon-container">
        <div id="pokemon1" style="display: none">
          <img
            src="Gengar.webp"
            alt="Gengar"
            class="color-change"
            id="gengar"
          />
          <h2 class="name" id="gen">It's Gengar</h2>
        </div>
        <div id="pokemon2" style="display: none">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/1/1f/Pok%C3%A9mon_Charizard_art.png"
            alt="Charizard"
            class="color-change"
            id="charizard"
          />
          <h2 class="name" id="char">It's Charizard</h2>
        </div>
        <div id="pokemon3" style="display: none">
          <img src="Mew-PNG-Pic.png" alt="Mew" class="color-change" id="mew" />
          <h2 class="name" id="m">It's Mew</h2>
        </div>
        <div id="pokemon4" style="display: none">
          <img
            src="65-Alakazam.webp"
            alt="Alakazam"
            class="color-change"
            id="alakazam"
          />
          <h2 class="name" id="ala">It's Alakazam</h2>
        </div>
        <div id="pokemon5" style="display: none">
          <img
            src="527Woobat.webp"
            alt="Woobat"
            class="color-change"
            id="woobat"
          />
          <h2 class="name" id="woo">It's Woobat</h2>
        </div>
      </div>
      <div class="button-container">
        <button class="btn prompt" onclick="userPrompt()">Take a Guess</button>
        <button class="btn refresh" onclick="refreshPage()">Play Again</button>
      </div>
    </div>

    <script src="java.js" async defer></script>
  </body>
</html>
